<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <title>Internal Access | High Cleaning NJ</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0a1628 0%, #1a2744 50%, #0f1419 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container { width: 100%; max-width: 380px; }
    .icon-wrapper {
      text-align: center;
      margin-bottom: 28px;
    }
    .icon-circle {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 72px;
      height: 72px;
      border-radius: 16px;
      background: rgba(239, 68, 68, 0.15);
      border: 1px solid rgba(239, 68, 68, 0.3);
      margin-bottom: 20px;
    }
    .icon-circle svg { width: 36px; height: 36px; color: #ef4444; }
    h1 {
      font-size: 22px;
      font-weight: 700;
      color: #ffffff;
      margin-bottom: 10px;
    }
    .desc {
      color: #94a3b8;
      font-size: 14px;
      line-height: 1.5;
    }
    .login-card {
      background: rgba(30, 41, 59, 0.7);
      border: 1px solid rgba(71, 85, 105, 0.5);
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 24px;
    }
    label {
      display: block;
      font-size: 13px;
      font-weight: 500;
      color: #cbd5e1;
      margin-bottom: 8px;
    }
    input[type="password"] {
      width: 100%;
      height: 46px;
      padding: 0 14px;
      font-size: 15px;
      background: #0f172a;
      border: 1px solid rgba(71, 85, 105, 0.6);
      border-radius: 8px;
      color: #f1f5f9;
      outline: none;
      margin-bottom: 16px;
    }
    input[type="password"]:focus {
      border-color: #3b82f6;
    }
    .error {
      display: none;
      font-size: 13px;
      color: #fca5a5;
      background: rgba(239, 68, 68, 0.15);
      border: 1px solid rgba(239, 68, 68, 0.3);
      border-radius: 8px;
      padding: 10px 12px;
      margin-bottom: 16px;
    }
    .error.show { display: block; }
    .btn {
      width: 100%;
      height: 46px;
      background: #334155;
      color: #ffffff;
      font-weight: 600;
      font-size: 15px;
      border: none;
      border-radius: 8px;
      cursor: not-allowed;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: all 0.2s;
    }
    .btn.active {
      background: linear-gradient(135deg, #272EF5 0%, #05ED43 100%);
      cursor: pointer;
    }
    .btn.active:hover {
      opacity: 0.9;
    }
    .footer {
      text-align: center;
    }
    .footer a {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 14px;
      color: #94a3b8;
      text-decoration: none;
    }
    .footer a:hover { color: #e2e8f0; }
    .footer-text {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      font-size: 12px;
      color: rgba(148, 163, 184, 0.5);
      margin-top: 16px;
    }
    .loading { display: none; }
    .loading.show { display: inline; }
    .text { display: inline; }
    .text.hide { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon-wrapper">
      <div class="icon-circle">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
        </svg>
      </div>
      <h1>Internal Access Only</h1>
      <p class="desc">This tool is restricted to authorized High Cleaning staff members. Please authenticate through the company portal to access this resource.</p>
    </div>

    <div class="login-card">
      <label for="accessCode">Access Code</label>
      <input type="password" id="accessCode" placeholder="Enter your access code" autofocus autocomplete="off">
      <div class="error" id="errorMsg">Invalid access code. Please try again.</div>
      <button type="button" class="btn" id="submitBtn" disabled>
        <span class="loading" id="loadingText">Verifying...</span>
        <span class="text" id="btnText">Access Calculator</span>
        <svg class="text" id="btnArrow" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M14 5l7 7m0 0l-7 7m7-7H3" />
        </svg>
      </button>
    </div>

    <div class="footer">
      <a href="/">
        <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
        </svg>
        Return to Website
      </a>
      <div class="footer-text">
        <svg xmlns="http://www.w3.org/2000/svg" width="11" height="11" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
        </svg>
        High Cleaning NJ | Internal Operations Portal
      </div>
    </div>
  </div>

  <script>
    (function() {
      // Configuration
      var ACCESS_CODE = 'Aa1234567';
      var SESSION_KEY = 'hc_cal_access';
      var SESSION_HOURS = 24;
      var CALCULATOR_URL = '/cal/app/';

      // Elements
      var input = document.getElementById('accessCode');
      var btn = document.getElementById('submitBtn');
      var errorMsg = document.getElementById('errorMsg');
      var loadingText = document.getElementById('loadingText');
      var btnText = document.getElementById('btnText');
      var btnArrow = document.getElementById('btnArrow');

      // Check existing session
      function checkSession() {
        try {
          var session = localStorage.getItem(SESSION_KEY);
          if (session) {
            var data = JSON.parse(session);
            if (Date.now() < data.expiry) {
              window.location.href = CALCULATOR_URL;
              return true;
            }
            localStorage.removeItem(SESSION_KEY);
          }
        } catch(e) {}
        return false;
      }

      // Create session
      function createSession() {
        var expiry = Date.now() + (SESSION_HOURS * 60 * 60 * 1000);
        localStorage.setItem(SESSION_KEY, JSON.stringify({ expiry: expiry }));
      }

      // Update button state
      function updateButton() {
        var hasValue = input.value.trim().length > 0;
        btn.disabled = !hasValue;
        btn.classList.toggle('active', hasValue);
      }

      // Handle login
      function handleLogin() {
        if (!input.value.trim() || btn.disabled) return;

        // Show loading
        loadingText.classList.add('show');
        btnText.classList.add('hide');
        btnArrow.classList.add('hide');
        btn.disabled = true;
        btn.classList.remove('active');
        errorMsg.classList.remove('show');

        setTimeout(function() {
          if (input.value === ACCESS_CODE) {
            createSession();
            window.location.href = CALCULATOR_URL;
          } else {
            // Show error
            errorMsg.classList.add('show');
            input.value = '';
            input.focus();
            
            // Reset button
            loadingText.classList.remove('show');
            btnText.classList.remove('hide');
            btnArrow.classList.remove('hide');
            updateButton();
          }
        }, 400);
      }

      // Event listeners
      input.addEventListener('input', updateButton);
      input.addEventListener('keydown', function(e) {
        if (e.key === 'Enter') handleLogin();
      });
      btn.addEventListener('click', handleLogin);

      // Check session on load
      if (!checkSession()) {
        input.focus();
      }
    })();
  </script>
</body>
</html>
